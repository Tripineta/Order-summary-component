<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Ilustracion decorativa">

      <div class="card_content">
        <div class="card_info">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        
        <div class="card_plan">
          <div class="card_plan_type">
            <img src="./images/icon-music.svg" alt="Ícono de música">
            <div class="card_plan_type_option">
              <h3>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="card_cta">
          <button class="primary">Proceed to Payment</button>
          <button class="secondary">Cancel Order</button>
        </div>

      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gastón Alvarez Trpin</a>.
  </footer>
</body>
</html>
